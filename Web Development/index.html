<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="level-container">
            <div class="level" id="ground">
                <button id="ground-up-btn">Down</button>
                <div id="ground-indicator" class="elevator"></div>
                <button id="ground-down-btn">Up</button>
            </div>
            <div class="level" id="level1">
                <button id="level1-up-btn">Down</button>
                <div id="level1-indicator" class="elevator"></div>
                <button id="level1-down-btn">Up</button>
            </div>
            <div class="level" id="level2">
                <button id="level2-up-btn">Down</button>
                <div id="level2-indicator" class="elevator"></div>
                <button id="level2-down-btn">Up</button>
            </div>
        </div>
        <div class="controls">
            <button class="unique-btn" id="left-btn">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
